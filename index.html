<!DOCTYPE html>
<html lang="en" >
<head>
    <title>ROTATE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:600);

html, body {
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
}

body {
  font-family: 'Open Sans', sans-serif;
  font-weight: 600;
  font-size: 5vw;
  background-color:#eee;
}

.text {
  width: 100%;
  padding:100px;
}

p {
  display: inline-block;
  vertical-align: top;
  margin: 0;
}

.word {
  position: absolute;
  opacity: 0;
}

.letter {
  display: inline-block;
  position: relative;
  float: left;
  transform: translateZ(25px);
  transform-origin: 50% 50% 25px;
  letter-spacing: -5px;
}

.letter.out {
  transform: rotateX(90deg);
  transition: transform 0.32s cubic-bezier(0.55, 0.055, 0.675, 0.19);
}

.letter.behind {
  transform: rotateX(-90deg);
}

.letter.in {
  transform: rotateX(0deg);
  transition: transform 0.38s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.wisteria {
  color: #8e44ad;
}

.belize {
  color: #2980b9;
}

.pomegranate {
  color: #c0392b;
}

.green {
  color: #16a085;
}

.midnight {
  color: #2c3e50;
}

</style>
</head>
<body>
<div class="text">
  <p>You are&ensp;<span class='word green'>inspiring</span><span class='word belize'>kind&ensp;and&ensp;friendly</span><span class='word green'>charming</span><span class='word green'>energetic&ensp;and&ensp;funny</span><span class='word pomegranate'>DevOps!</span>
  </p>
</div>
<script type="text/javascript" src="/opt/homebrew/Cellar/teffects/1.0.4/bin/assets/js/rotate.js"></script>
</body>
</html>
